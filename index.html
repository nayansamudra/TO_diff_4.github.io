    <script>
        $(document).ready(function () {

            new_j = 0

            Highcharts.getJSON('Testing_Col_Chart_5.json', function (data) {

                // split the data set into ohlc and volume
                chng_ltq = [],
                    chng_ltq_2 = [],
                    Spot = [],
                    Spot_helper = [],
                    Spot_Final = []
                dataLength = data.length,
                    // set the allowed units for data grouping
                    groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ]
                        , [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]
                    ],

                    i = 0;

                for (i; i < dataLength; i += 1) {
                    chng_ltq.push([
                        data[i]['TS'],          // the date
                        data[i]['chng_ltq'],     // chng_ltq
                    ]);

                    Spot.push([
                        data[i]['TS'],          // the date
                        data[i]['Spot'],     // chng_ltq
                    ]);

                }

                for (var i = 0; i < chng_ltq.length; i++) {
                    if (i < (slider_value - 1)) {
                        chng_ltq_2.push([chng_ltq[i][0], 0]);
                    }
                    else if (i >= (slider_value - 1)) {
                        sum = 0
                        len = (slider_value - 1) - 5
                        for (var j = i; j > (i - slider_value); j--) {
                            // console.log("chng_ltq[j][1] = ",chng_ltq[j][1])
                            sum = sum + chng_ltq[j][1]
                            // console.log(sum)
                        }
                        chng_ltq_2.push([chng_ltq[i][0], sum]);
                    }
                    sum = 0
                }



                for (var i = 0; i < Spot.length; i++) {
                    for (var j = 0; j < Spot[0].length; j++) {
                        if (j == 0) {
                            Spot_helper.push(Spot[i][j])
                        }
                        else if (j == 1) {
                            if (i != 0 && i >= new_j) {
                                if (Spot[i][j] == 0) {
                                    temp = i
                                    for (var a = (i - 1); a < i; a--) {
                                        if (Spot[a][j] != 0) {
                                            i = a
                                            a = Spot.length
                                        }
                                    }
                                    Spot_helper.push(Spot[i][j])
                                    i = temp
                                }
                                else {
                                    Spot_helper.push(Spot[i][j])
                                }
                            }
                            else if (i == 0) {
                                if (Spot[i][j] == 0) {
                                    temp_1 = i
                                    for (var a = (i + 1); a < Spot.length; a++) {
                                        if (Spot[a][j] != 0) {
                                            i = a
                                            new_j = i
                                            console.log("1st NON ZERO POSITION : ", i)
                                            a = Spot.length
                                        }
                                    }
                                    Spot_helper.push(Spot[i][j])
                                    i = temp_1
                                }
                                else {
                                    Spot_helper.push(Spot[i][j])
                                }
                            }
                            else if (i < new_j) {
                                Spot_helper.push(Spot[new_j][j])
                            }
                        }
                    }
                    Spot_Final.push(Spot_helper)
                    Spot_helper = []
                }

                for (var i = 0; i < Spot_Final.length; i++) {
                    if (Spot_Final[i][1] == 0) {
                        console.log(i)
                    }
                }

                Highcharts.wrap(Highcharts.Navigator.prototype, 'render', function (proceed) {
                    proceed.apply(this, [].slice.call(arguments, 1));
                    if (!this.background) {
                        this.background = this.chart.renderer
                            .rect()
                            .attr({
                                zIndex: 7,
                                fill: '#1c1c1c'
                            })
                            .add();
                    }
                    this.background.attr(this.navigatorGroup.getBBox());
                });




                // create the chart
                highchart = Highcharts.stockChart('chart', {
                    mapNavigation: {
                        enableMouseWheelZoom: true
                    },
                    rangeSelector: {
                        enabled: false
                    },
                    navigator: {
                        enabled: true,
                        maskFill: '#1c1c1c',
                        height: 9,
                    },
                    scrollbar: {
                        enabled: true,
                    },
                    legend: {
                        itemStyle: {
                            color: '#000000',
                            fontWeight: 'bold'
                        }
                    },
                    title: {
                        text: '',
                        align: 'left',
                        style: {
                            "color": "White",
                            "fontSize": "20px",
                            "fontWeight": "bold",
                            "fontFamily": "Outfit"
                        }
                    },
                    chart: {
                        backgroundColor: '#1c1c1c',
                        // zoomType: 'x',
                    },

                    toolbar: {
                        enabled: false
                    },
                    yAxis: [
                        {
                            labels:
                            {
                                formatter: function () {
                                    return '';
                                }
                            },
                            height: '33.33%',
                            lineWidth: 0,
                            gridLineWidth: 0,
                            resize: {
                                enabled: true
                            }
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '33.33%',
                            height: '33.33%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '66.67%',
                            height: '33.33%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        }
                    ],
                    tooltip: {
                        enabled: true,
                        // positioner: function (labelWidth, labelHeight, point) {
                        //     var tooltipX = ($(document).width() / 2) - 250;
                        //     var tooltipY = point.plotY - 40;
                        //     return {
                        //         x: tooltipX,
                        //         y: tooltipY
                        //     };
                        // },

                        backgroundColor: '#1c1c1c',
                        borderColor: '#1c1c1c',
                        borderWidth: 0,
                        style: {
                            color: 'white'
                        },
                        split: true,
                        formatter: function () {
                            tooltipArray = ['<b>' + moment.unix(this.x).format('h:mm:ss a') + '</b>&nbsp;&nbsp;' + '<b>chng_ltq:</b>&nbsp;' + this.points[0].y + '<b>&nbsp;&nbsp;chng_ltq_2:</b>&nbsp;' + this.points[1].y
                                // + '&nbsp;&nbsp;<b>Spot:</b>&nbsp;' + this.points[2].y + '&nbsp;&nbsp;<b>ITM_PE_ltp:</b>&nbsp;' + this.points[3].y
                            ]
                            tooltip_1 = ['&nbsp;&nbsp;<b>Spot:</b>&nbsp;' + this.points[2].y]
                            // tooltip_2 = ['&nbsp;&nbsp;<b>ITM_PE_ltp:</b>&nbsp;' + this.points[3].y]
                            tooltip_3 = []
                            tooltip_4 = []
                            return [tooltipArray, tooltip_3, tooltip_4, tooltip_1]
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        labels: {
                            formatter: function () {
                                return moment.unix(this.value).format('h:mm a');
                            },
                        },
                    },
                    series: [
                        {
                            type: 'column',
                            name: 'chng_ltq',
                            color: 'rgb(255, 108, 108)',
                            data: chng_ltq,
                            yAxis: 1,
                            color: 'rgb(66, 177, 66)',
                            negativeColor: 'rgb(255, 108, 108)',
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'column',
                            name: 'chng_ltq_2',
                            color: 'rgb(255, 108, 108)',
                            data: chng_ltq_2,
                            yAxis: 2,
                            color: 'rgb(66, 177, 66)',
                            negativeColor: 'rgb(255, 108, 108)',
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'line',
                            name: 'Spot',
                            color: 'rgb(149, 177, 66)',
                            data: Spot_Final,
                            dataGrouping: {
                                enabled: false,
                            }
                        }
                    ]
                });
            });
        })

    <script type='text/javascript'>
        $(document).ready(function () {
            slider_value = 5

            $("#judgement").slider({
                tooltip: 'always'

            $("#judgement").change(function () {
                // console.log('clicked')
                slider_value = parseFloat($(".tooltip-inner").text())
                // console.log(slider_value)

                chng_ltq_2 = []

                for (var i = 0; i < chng_ltq.length; i++) {
                    if (i < (slider_value - 1)) {
                        chng_ltq_2.push([chng_ltq[i][0], 0]);
                    }
                    else if (i >= (slider_value - 1)) {
                        sum = 0
                        len = (slider_value - 1) - 5
                        for (var j = i; j > (i - slider_value); j--) {
                            // console.log("chng_ltq[j][1] = ",chng_ltq[j][1])
                            sum = sum + chng_ltq[j][1]

                        formatter: function () {
                            tooltipArray = ['<b>' + moment.unix(this.x).format('h:mm:ss a') + '</b>&nbsp;&nbsp;' + '<b>chng_ltq:</b>&nbsp;' + this.points[0].y + '<b>&nbsp;&nbsp;chng_ltq_2:</b>&nbsp;' + this.points[1].y

                            tooltip_1 = ['&nbsp;&nbsp;<b>Spot:</b>&nbsp;' + this.points[2].y]
                            // tooltip_2 = ['&nbsp;&nbsp;<b>ITM_PE_ltp:</b>&nbsp;' + this.points[3].y]
                            tooltip_3 = []
                            tooltip_4 = []
                            return [tooltipArray, tooltip_3, tooltip_4, tooltip_1]
                        }
                    },
                    series: [
                        {
                            type: 'column',

                            type: 'line',
